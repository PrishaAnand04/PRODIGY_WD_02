<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>
<body>
    <nav class="nb"><h3>Hello and Welcome to all of you, <br>In fleeting seconds, time's dance unveiled, the stopwatch halts its rhythmic tale.</h3></nav>
    <main>
        <div class="box"><div class="circle"><div class="text"  id="display">00:00:00</div></div></div>
        <div class="buttons">
            <button class="btn" id="StartBtn">Start</button>
            <button class="btn" id="Lap">Lap</button>
            <button class="btn" id="ResetBtn">Reset</button>
        </div>
        <div class="lap-times">
            <h2>Lap Times</h2>
            <ul id="lapTimes"></ul>
          </div>
    </main>
<script src="Stopwatch.js"></script>
</body>
</html>
